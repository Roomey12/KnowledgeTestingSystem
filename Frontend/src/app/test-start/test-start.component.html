<div *ngIf="loaded">
    <div id="timer-wrapper">
        <div class="rounded bg-gradient-2 text-white shadow p-5 text-center" id="countd">
            <p class="mb-0 font-weight-bold text-uppercase">Limited Time Only!</p>
            <div id="clock-a" class="countdown pt-4">
                <span id="time"></span>
            </div>
        </div>
    </div>
    <br>
    <div *ngFor="let item of testInfo | keyvalue; let i = index">
        <form name="form_{{i}}">
            <p><b>{{i+1}}. {{item.key.content}}</b></p>
            <div *ngFor="let s of item.value">
                <div *ngIf="item.key.isSingle; else isMultiple">
                    <p><input type="radio" name="answer" value="{{s.answerId}}" />{{s.content}}</p>
                </div>
                <ng-template #isMultiple>
                    <p><input type="checkbox" name="answer" value="{{s.answerId}}" />{{s.content}}</p>
                </ng-template>
            </div>
        </form>
        <br />
    </div>
    <input class="btn btn-primary" type="submit" form="" (click)="onSubmit()" />
    <br /><br />
    <div *ngIf="submitted">
        <p>Вы набрали: {{testResult.Mark}} баллов</p>
        <p>Потраченное время на тест: {{testResult.Time.getMinutes()}} минут и {{testResult.Time.getSeconds()}} секунд</p>
        <br>
        <button routerLink = "/home">Главная страница</button>
    </div> 
</div>
