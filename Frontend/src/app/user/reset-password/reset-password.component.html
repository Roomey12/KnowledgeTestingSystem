<form [formGroup]="authService.passwordsModel" autocomplete="off" (submit)="onSubmit()">
    <div formGroupName="Passwords">
      <div class="form-group required">
        <label>Новый пароль</label>
        <div class="password">
          <input type="password" id="password-input" class="form-control" formControlName="Password">
          <a href="#" id="passeye" class="password-control" (click)="show_hide_password(pas1)"></a>
        </div>
        <label class="text-danger" *ngIf="authService.passwordsModel.get('Passwords.Password').touched && authService.passwordsModel.get('Passwords.Password').errors?.required">
          Это поле обязательно.
        </label>
        <label class="text-danger" *ngIf="authService.passwordsModel.get('Passwords.Password').touched && authService.passwordsModel.get('Passwords.Password').errors?.minlength">
          Пароль должен состоять минимум из 6 символов.
        </label>
      </div> 
      <div class="form-group required">
        <label>Подтвердите пароль</label>
        <div class="password">
          <input type="password" id="confirm-password-input" class="form-control" formControlName="ConfirmPassword">
          <a href="#" id="confirm-passeye" class="password-control" (click)="show_hide_password(pas2)"></a>
        </div>
        <label class="text-danger" *ngIf="authService.passwordsModel.get('Passwords.ConfirmPassword').touched && authService.passwordsModel.get('Passwords.ConfirmPassword').errors?.required">
          Это поле обязательно.
        </label>
        <label class="text-danger" *ngIf="authService.passwordsModel.get('Passwords.ConfirmPassword').touched && authService.passwordsModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">
          Пароли не совпадают.
        </label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="!authService.passwordsModel.valid">Сохранить</button>
      </div>
    </div>
  </form>
