<img src="/assets/img/single_user.png" class="mx-auto d-block">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Имя пользователя</label>
    <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
  </div>
  <div class="form-group">
    <label>Пароль</label>
    <div class="password">
      <input type="password" id="password-input" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
      <a href="#" id="passeye" class="password-control" (click)="show_hide_password()"></a>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6 py-2 px-4">
      <a class="btn btn-outline-secondary btn-sm" routerLink="/user/forgot-password">Забыли пароль?</a>
    </div>
    <div class="form-group col-md-6">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Войти</button>
    </div>
    <div class="form-group col-md-6 py-2 px-4">
      <a class="btn btn-outline-secondary btn-sm" (click)="googleLogin()">Войти через Google</a>
    </div>
  </div>
</form>
