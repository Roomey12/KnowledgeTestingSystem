<div class="mx-4 my-2 conf" style="text-align: center;">
    <div *ngIf="!emailConfirmed">
        <p class="text-conf">Email не был подтвержден, проверьте Вашу почту.</p>
    </div>
    <div *ngIf="emailConfirmed">
        <p class="text-conf">Email был успешно подтвержден, войдите в свой аккаунт, для доступа к функционалу сайта.</p>
    </div>
</div>
