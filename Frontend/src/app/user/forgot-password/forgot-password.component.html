<form [formGroup]="authService.emailModel" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group required">
      <label>Почта</label>
      <input class="form-control" formControlName="Email">
      <label class="text-danger" *ngIf="authService.emailModel.get('Email').touched && authService.emailModel.get('Email').errors?.required">
        Это поле обязательно.
      </label>
      <label class="text-danger" *ngIf="authService.emailModel.get('Email').touched && authService.emailModel.get('Email').errors?.email">
        Почта введена неверно.
      </label>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="!authService.emailModel.valid">Восстановить</button>
      </div>
    </div>
</form>
