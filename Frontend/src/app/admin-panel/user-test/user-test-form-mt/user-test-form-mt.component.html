<form [formGroup]="userTestService.userTestModel" autocomplete="off">
    <div class="form-group">
        <div class="input-group mb-2">
            <input type="text" formControlName="Mark" class="form-control" [(ngModel)]="userTest.Mark" placeholder="Результат">
            <label class="text-danger" *ngIf="userTestService.userTestModel.get('Mark').touched && userTestService.userTestModel.get('Mark').errors?.markRange">
                Бал введен неверно.
            </label>
            <label class="text-danger" *ngIf="userTestService.userTestModel.get('Mark').touched && userTestService.userTestModel.get('Mark').errors?.required">
                Это поле обязательное.
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group mb-2">
            <input type="text" formControlName="Time" class="form-control" [(ngModel)]="userTest.Time" placeholder="Время - 03:00">
            <label class="text-danger" *ngIf="userTestService.userTestModel.get('Time').touched && userTestService.userTestModel.get('Time').errors?.pattern">
                Время введено неверно.
            </label>
            <label class="text-danger" *ngIf="userTestService.userTestModel.get('Time').touched && userTestService.userTestModel.get('Time').errors?.required">
                Это поле обязательное.
            </label>
        </div>
    </div>
</form>
