    <div class="container">
        <div class="row justify-content-center" *ngIf="!testCreated">
            <div class="col-12 col-md-8 col-lg-6 pb-5">
                <h2>Информация по тесту</h2>
                <test-form [(test)]="test"></test-form>
                <div class="form-group">
                    <input type="button" value="Создать" (click)="create()" class="btn btn-success" [disabled]="!testService.testModel.valid"/>
                </div>
            </div>
        </div> 
        <div *ngIf = "testCreated">
            <div *ngFor = "let i of questions">
                <span>{{i+1}}.</span>
                <span>Несколько правильных ответов?</span><input type="checkbox" id="t_{{i+1}}"/>
                <input type="text" id="q_{{i+1}}" placeholder="Текст вопроса">
                <input type="text" id="a_{{i+1}}" placeholder="Количество ответов">
                <br>
            </div>
            <div *ngIf="hideQuestions">
                <div class="form-group">
                    <input type="button" value="Далее" (click)="next()" class="btn btn-success"/>
                </div>
            </div>
        </div>
        <div *ngIf = "questionsCreated">
            <div *ngFor="let item of sas | keyvalue; let i = index">
                <form name="form_{{i}}">
                    <p><b>{{i+1}}. {{item.key.content}}</b></p>
                    <div *ngFor="let s of item.value; let j = index;">
                        <div *ngIf="item.key.isSingle; else isMultiple">
                            <p>
                                <span>Правильный?</span><input type="radio" id="a_isCorrect_{{i}}:{{j}}" name="a_isCorrect"/>
                                <input type="text" placeholder="Контент" id="a_content_{{i}}:{{j}}" name="a_content"/> 
                                <input type="text" placeholder="Бал" id="a_mark_{{i}}:{{j}}" name="a_mark"/>
                            </p>
                        </div>
                        <ng-template #isMultiple>
                            <p>
                                <span>Правильный?</span><input type="checkbox" id="a_isCorrect_{{i}}:{{j}}" name="a_isCorrect"/>
                                <input type="text" placeholder="Контент" id="a_content_{{i}}:{{j}}" name="a_content"/> 
                                <input type="text" placeholder="Бал" id="a_mark_{{i}}:{{j}}" name="a_mark"/>
                            </p>
                        </ng-template>
                    </div>
                </form>
                <br />
            </div>
            <div *ngIf="!end">
                <button class="btn btn-success" style="margin-bottom: 20px; margin-left: 10px;" type="submit" (click)="onSubmit()">Создать</button>
            </div>
        </div>
    </div>
