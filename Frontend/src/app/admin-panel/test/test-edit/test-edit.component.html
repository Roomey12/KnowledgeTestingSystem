<div *ngIf="loaded">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 pb-5">
                <h2>Изменение данных о тесте</h2>
                <test-form [(test)]="test"></test-form>
                <div class="form-group">
                    <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
                </div>
            </div>
        </div>
        <h1>Пройденные тесты</h1>
        <table class="table mtable">
            <thead>
                <tr>
                    <td>Тест</td>
                    <td>Описание</td>
                    <td>Бал</td>
                    <td>Время</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{test?.title}}</td>
                    <td>{{test?.description}}</td>
                    <td>{{test?.maxScore}}</td>
                    <td>{{test?.maxTime.substring(14)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
