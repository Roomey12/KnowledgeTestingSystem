<div *ngIf="loaded">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 pb-5">
                <h2>Изменение данных о тесте</h2>
                <test-form [(test)]="test"></test-form>
                <div class="form-group">
                    <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
                </div>
            </div>
        </div>
        <h1>Тест</h1>
        <table class="table mtable">
            <thead>
                <tr>
                    <td>Тест</td>
                    <td>Описание</td>
                    <td>Бал</td>
                    <td>Время</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{test?.title}}</td>
                    <td>{{test?.description}}</td>
                    <td>{{test?.maxScore}}</td>
                    <td>{{test?.maxTime.substring(14)}}</td>
                </tr>
            </tbody>
        </table>
        <div *ngFor="let item of testInfo | keyvalue; let i = index">
            <form name="form_{{i}}">
                <p><b>{{i+1}}. {{item.key.content}}</b></p>
                <div *ngFor="let s of item.value">
                    <div *ngIf="item.key.isSingle; else isMultiple">
                        <p>
                            <input type="radio" name="answer" id="{{s.answerId}}" />
                            <i id="check_{{s.answerId}}">{{s.content}}</i>
                        </p>
                    </div>
                    <ng-template #isMultiple>
                        <p>
                            <input type="checkbox" name="answer" id="{{s.answerId}}" />
                            <i id="check_{{s.answerId}}">{{s.content}}</i>
                        </p>
                    </ng-template>
                </div>
            </form>
            <br />
        </div>
    </div>
</div>
