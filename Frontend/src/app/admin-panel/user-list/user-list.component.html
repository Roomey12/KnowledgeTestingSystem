<div class="container">
    <h1>Список пользователей</h1>
    <table class="table mtable">
        <thead>
            <tr>
                <td>Email</td>
                <td>UserName</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td>{{u?.email}}</td>
                <td>{{u?.userName}}</td>
                <td>
                    <a routerLink="/admin-panel/edit/{{u.id}}" class="btn btn-sm btn-primary" style="margin-right: 5px;">Изменить</a>
                    <button (click)="delete(u.id)" class="btn btn-sm btn-danger">Удалить</button>
                </td>
            </tr>
        </tbody>
    </table> 
</div>
