<p>Личный кабинет</p>
<button routerLink = "/home" >Главная страница</button>
<div class="card m-5" style="width:18rem" *ngIf="userDetails">
    <ul class="list-group">
      <li class="list-group-item"><strong>Username : </strong>{{userDetails.userName}}</li>
      <li class="list-group-item"><strong>Email : </strong>{{userDetails.email}}</li>
    </ul>
</div>
<br>
<h1>Результаты пользователей</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Тест</td>
            <td>Бал</td>
            <td>Время</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of userTests">
            <td>{{u?.test}}</td>
            <td>{{u?.mark}}</td>
            <td>{{u?.time.substring(14)}}</td>
        </tr>
    </tbody>
</table>
