 <div class="container">
    <h2 style="text-align: center; margin: 10px;">Личный кабинет</h2>
    
    <div class="col-lg-6 floating">
        <div class="card bg-light m-3" style="max-width: 18rem;" *ngIf="userDetails">
            <div class="card-header">Информация о пользователе</div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item"><strong>Имя пользователя: </strong>{{userDetails.userName}}</li>
                    <li class="list-group-item"><strong>Почта: </strong>{{userDetails.email}}</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-lg-6 floating">
        <h3 style="text-align: center;">Пройденные тесты</h3>
        <table class="table mtable m-3">
            <thead>
                <tr>
                    <td>Тест</td>
                    <td>Бал</td>
                    <td>Время</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of userTests">
                    <td>{{u?.test}}</td>
                    <td>{{u?.mark}}</td>
                    <td>{{u?.time.substring(14)}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <button class="btn btn-info place" (click)="showChangePassword()">Изменить пароль</button>
    <div *ngIf="showChangePass">
        <form [formGroup]="userService.formModel" autocomplete="off" (submit)="changePassword()">
            <div formGroupName="Passwords">
                <div class="form-group required">
                    <label>Старый пароль</label><br>
                    <input type="password" class="form-control" formControlName="OldPassword">
                    <label class="text-danger" *ngIf="userService.formModel.get('Passwords.OldPassword').touched && userService.formModel.get('Passwords.OldPassword').errors?.required">
                      Это поле обязательно.
                    </label>
                </div>
        
                <div class="form-group required">
                    <label >Новый пароль</label><br>
                    <input type="password" class="form-control" formControlName="Password">
                    <label class="text-danger" *ngIf="userService.formModel.get('Passwords.Password').touched && userService.formModel.get('Passwords.Password').errors?.required">
                        Это поле обязательно.
                    </label>
                    <label class="text-danger" *ngIf="userService.formModel.get('Passwords.Password').touched && userService.formModel.get('Passwords.Password').errors?.minlength">
                        Пароль должен состоять минимум из 6 символов.
                    </label>
                </div>
        
                <div class="form-group required">
                    <label >Подтвердите новый пароль</label><br>
                    <input type="password" class="form-control" formControlName="ConfirmPassword">
                    <label class="text-danger" *ngIf="userService.formModel.get('Passwords.ConfirmPassword').touched && userService.formModel.get('Passwords.ConfirmPassword').errors?.required">
                      Это поле обязательно.
                    </label>
                    <label class="text-danger" *ngIf="userService.formModel.get('Passwords.ConfirmPassword').touched && userService.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">
                      Пароли не совпадают.
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                  <button type="submit" class="btn btn-lg btn-block" [disabled]="!userService.formModel.valid">Зарегистрироваться</button>
                </div>
            </div>
        </form>
    </div>
</div>
